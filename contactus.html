  <main id="main-form">
      <section id="contact-page">
          <h2>Contact Us</h2>
          <p>Have questions or want to share your experience? Send us a message!</p>
          <form action="https://formdump.codeinstitute.net/" method="post" class="contact-form">
              <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" autocomplete="name" required>
              </div>
              <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" autocomplete="email" required>
              </div>
              <div class="form-group">
                  <label for="message">Message:</label>
                  <textarea id="message" name="message" rows="6" autocomplete="off" required></textarea>
              </div>
              <button type="submit" class="submit-btn">Send Message</button>
          </form>
      </section>
